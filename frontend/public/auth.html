<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben-Don Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 40%, #24243e 100%);
            color: #fff;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            backdrop-filter: blur(12px);
            max-width: 340px;
            width: 90%;
        }

        .auth-icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .field {
            text-align: left;
            margin-bottom: 0.75rem;
        }

        .field label {
            display: block;
            font-size: 0.7rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .field input {
            width: 100%;
            padding: 0.55rem 0.75rem;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            color: #fff;
            font-size: 0.85rem;
            font-family: inherit;
            outline: none;
        }

        .field input:focus {
            border-color: #6c63ff;
        }

        .field input::placeholder {
            color: rgba(255, 255, 255, 0.25);
        }

        .btn-login {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.5rem;
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
        }

        .btn-login:hover {
            background: #5a52e0;
        }

        .btn-login:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .msg {
            margin-top: 0.75rem;
            font-size: 0.78rem;
        }

        .msg.error {
            color: #fca5a5;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="auth-icon">üí∞</div>
        <h1>Ben-Don Top-Up ‚Äî Login</h1>
        <form id="login-form">
            <div class="field">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="you@example.com" required autofocus>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn-login" id="btn-submit">üîë Sign In</button>
        </form>
        <p class="msg" id="msg"></p>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const apiBase = params.get('api_base') || 'http://localhost:3001';

        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-submit');
            const msg = document.getElementById('msg');

            btn.disabled = true;
            btn.textContent = '‚è≥ Signing in‚Ä¶';
            msg.textContent = '';

            try {
                const res = await fetch(apiBase + '/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });
                const json = await res.json();

                if (!res.ok) {
                    throw new Error(json.error || 'Login failed');
                }

                // Send JWT to opener
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'BEN_DON_AUTH',
                        token: json.token,
                        name: json.user?.name || email,
                    }, '*');
                }
                window.close();
            } catch (err) {
                msg.textContent = err.message;
                msg.className = 'msg error';
                btn.disabled = false;
                btn.textContent = 'üîë Sign In';
            }
        });
    </script>
</body>

</html>
